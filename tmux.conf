# Use something easier to type as the prefix.
set -g prefix C-e
unbind C-e
bind C-e send-prefix

# Relax!
set -sg escape-time 0
set -sg repeat-time 600

# Reload the config.
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# Saner splitting.
bind v split-window -h
bind s split-window -v
bind S choose-session

# Window movement
bind-key -n C-h previous-window
bind-key -n C-l next-window

# Pane movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

# 256 colors please
set -g default-terminal "xterm-256color"

# window colors
set -g status-fg white
set -g status-bg colour234
set -g window-status-activity-attr bold
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold

# Custom status bar
set -g status-left-length 32
set -g status-right-length 150
set -g status-interval 5

set -g status-left '#[fg=colour16,bg=colour54,bold] #S '

set -g status-right '#[fg=colour16,bg=colour254,bold] #h '

set -g window-status-format "#[fg=white,bg=colour234] #I - #W "
set -g window-status-current-format "#[fg=colour16,bg=colour39,noreverse,bold] #I - #W "

# Activity
setw -g monitor-activity on
set -g visual-activity off

# Autorename sanely.
setw -g automatic-rename on

# Better name management
bind c new-window
bind , command-prompt "rename-window '%%'"

# Up the stored history
set -g history-limit 1000000

# use mouse in copy mode (allows scroll wheel through history)
setw -g mode-mouse on
# Allow mouse to select which pane to use
set -g mouse-select-pane on

# fix shitty MacOSX behavior
# see https://github.com/ChrisJohnsen/tmux-MacOSX-pasteboard
set-option -g default-command "if type reattach-to-user-namespace > /dev/null ; then reattach-to-user-namespace -l zsh; else zsh; fi;"
